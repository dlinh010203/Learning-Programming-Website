<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>LightKey Education</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body>
        <!-- Header -->
        <header class="header">
            <div class="container">
                <div class="header__inner">
                    <a href="#!">
                        <div class="logo">
                            <span class="logo__text">
                                <span class="logo__branch"
                                    >LightKey
                                    <span style="color: orange">.</span></span
                                >
                            </span>
                        </div>
                    </a>
                    <nav class="nav">
                        <ul class="nav__list">
                            <li class="nav__item">
                                <a href="#!" class="nav__link">Home</a>
                            </li>
                            <li class="nav__item">
                                <a href="#!" class="nav__link">About</a>
                            </li>
                            <li class="nav__item nav__item--action">
                                <a href="#!" class="nav__link nav__link--action"
                                    >Courses</a
                                >
                            </li>
                            <li class="nav__item">
                                <a href="#!" class="nav__link">Blog</a>
                            </li>
                            <li class="nav__item">
                                <a href="#!" class="nav__link">Contact</a>
                            </li>
                        </ul>
                    </nav>
                    <a href="#!" class="header__action">
                        <svg
                            width="15"
                            height="20"
                            viewBox="0 0 15 20"
                            fill="none"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <path
                                d="M7.1466 8.96416C7.05493 8.95499 6.94493 8.95499 6.8441 8.96416C4.66243 8.89083 2.92993 7.10333 2.92993 4.90333C2.92993 2.65749 4.74493 0.833328 6.99993 0.833328C9.24576 0.833328 11.0699 2.65749 11.0699 4.90333C11.0608 7.10333 9.32826 8.89083 7.1466 8.96416Z"
                                stroke="currentcolor"
                                stroke-width="1.5"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                            ></path>
                            <path
                                d="M2.56341 12.3467C0.345075 13.8317 0.345075 16.2517 2.56341 17.7275C5.08424 19.4142 9.21841 19.4142 11.7392 17.7275C13.9576 16.2425 13.9576 13.8225 11.7392 12.3467C9.22758 10.6692 5.09341 10.6692 2.56341 12.3467Z"
                                stroke="currentcolor"
                                stroke-width="1.5"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                            ></path>
                        </svg>
                    </a>
                    <div class="header__search">
                        <input
                            type="text"
                            class="header-search__input"
                            placeholder="Search..."
                        />
                        <button type="button" class="search__btn">
                            <svg
                                width="18"
                                height="18"
                                viewBox="0 0 18 18"
                                fill="none"
                                xmlns="http://www.w3.org/2000/svg"
                            >
                                <path
                                    d="M8.11111 15.2222C12.0385 15.2222 15.2222 12.0385 15.2222 8.11111C15.2222 4.18375 12.0385 1 8.11111 1C4.18375 1 1 4.18375 1 8.11111C1 12.0385 4.18375 15.2222 8.11111 15.2222Z"
                                    stroke="#c9d2da"
                                    stroke-width="2"
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                ></path>
                                <path
                                    d="M17 17L13.1333 13.1333"
                                    stroke="#c9d2da"
                                    stroke-width="2"
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                ></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </header>
        <!-- Hero -->
        <section class="hero">
            <div class="container">
                <div class="hero__inner">
                    <section class="hero__content">
                        <h1 class="hero__heading">
                            Build an Incredible Learning Experience
                        </h1>
                        <p class="hero__desc">
                            Build new skills for that “this is my year” feeling
                            with courses, certificates, and degrees from
                            world-class universities and companies.
                        </p>
                        <div class="hero__cta">
                            <a href="#!" class="btn hero__btn"
                                >Explore Courses</a
                            >
                            <button class="hero__watch-video">
                                <span class="hero-watch-video__icon"
                                    ><svg
                                        width="14"
                                        height="18"
                                        viewBox="0 0 14 18"
                                        fill="none"
                                        xmlns="http://www.w3.org/2000/svg"
                                    >
                                        <path
                                            d="M14 9L0 0V18L14 9Z"
                                            fill="#2E80CE"
                                        />
                                    </svg>
                                </span>
                                <span class="hero-watch-video__text"
                                    >Watch Video</span
                                >
                            </button>
                        </div>
                    </section>
                    <figure class="hero__img-block">
                        <div class="hero-img__wrap">
                            <img
                                src="./assets/img/hero-01.jpg"
                                alt=""
                                class="hero__img"
                            />
                            <img
                                src="./assets/img/hero-02.jpg"
                                alt=""
                                class="hero__img hero__img--small"
                            />
                        </div>

                        <div class="hero-summary__courses">
                            <div class="summary-courses__book"></div>

                            <span class="summary-label"
                                >Courses<br />1000+</span
                            >
                        </div>
                        <div class="hero-summary__schedules">
                            <span style="display: block" class="summary-label"
                                >Schedules</span
                            >
                            <div class="hero-summary__progress"></div>
                            <div class="hero-summary__progress"></div>
                            <div class="hero-summary__progress"></div>
                            <div class="hero-summary__progress"></div>
                        </div>
                        <div class="hero-summary__avatar-block">
                            <div class="summary-label">Our Active Students</div>
                            <div class="summary__avatar-group">
                                <img
                                    src="./assets/img/sumary-avatar-01.jpeg"
                                    alt=""
                                    class="summary__avatar"
                                />
                                <img
                                    src="./assets/img/sumary-avatar-02.jpeg"
                                    alt=""
                                    class="summary__avatar"
                                />
                                <img
                                    src="./assets/img/sumary-avatar-03.jpg"
                                    alt=""
                                    class="summary__avatar"
                                />
                                <img
                                    src="./assets/img/sumary-avatar-04.jpeg"
                                    alt=""
                                    class="summary__avatar"
                                />
                                <span class="summary__avatar">10K+</span>
                            </div>
                        </div>
                    </figure>
                </div>
            </div>
        </section>
        <!-- Features -->
        <section class="features">
            <div class="container">
                <div class="features__list">
                    <div class="feature__item"></div>
                    <div class="feature__item"></div>
                    <div class="feature__item"></div>
                    <div class="feature__item"></div>
                </div>
            </div>
        </section>
    </body>
</html>
