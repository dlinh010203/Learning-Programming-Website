    <body>
        <div class="sign-up">
            <div class="container">
                <div class="sign-up__inner">
                    <form class="sign-up__form">
                        <h2 class="sign-up__heading">Sign up</h2>
                        <p class="sign-up__desc">
                            Please fill this form to create an account !
                        </p>
                        <div class="form__group">
                            <input class="form__input" type="text" id="username" placeholder="Username"/>
                            <label class="form__label" for="username">Username</label>
                            <span class="form__icon"><i class="fa-solid fa-user"></i></span>
                        </div>
                        <div class="form__group">
                            <input class="form__input" type="email" id="email" placeholder="Email"/>
                            <label class="form__label" for="email">Email</label>
                            <span class="form__icon"><i class="fa-solid fa-envelope"></i></span>
                        </div>
                        <div class="form__group">
                            <input class="form__input" type="password" id="password" placeholder="Password"/>
                            <label class="form__label" for="password">Password</label>
                            <span class="form__icon"><i class="fa-solid fa-lock"></i></span>
                        </div>
                        <div class="form__group">
                            <input class="form__input" type="password" id="repeat-password" placeholder="Repeat Password"/>
                            <label class="form__label" for="repeat-password">Repeat Password</label>
                            <span class="form__icon"><i class="fa-solid fa-repeat"></i></span>
                        </div>
                        <div class="form__group form__group-checkbox">
                            <input class="form__input-checkbox" type="checkbox" id="checkbox" hidden/>
                            <label class="form__label-checkbox" for="checkbox">I accept the terms and condition</label>
                        </div>
                        <button class="sign-form__btn">Sign Up</button>
                        <div class="form__login-with">
                            <span>Or</span>
                            <span>Login With</span>
                        </div>
                        <div class="form__social">
                            <a href="#!" class="form__icon-social">
                                <i class="fa-brands fa-facebook-f"></i>
                            </a>
                            <a href="#!" class="form__icon-social">
                                <i class="fa-brands fa-twitter"></i>
                            </a>
                            <a href="#!" class="form__icon-social">
                                <img src="./assets/icon/icon--gg.svg" alt="">
                            </a>
                        </div>
                    </form>
                    <figure class="sign-up__wrap-img">
                        <div class="logo form__logo">
                            <a href="./index.html" class="logo__branch"
                                >LightKey
                                <span style="color: orange">.</span></a
                            >
                        </div>
                        <img
                            src="./assets/img/signup-img.svg"
                            alt=""
                            class="sign-up__img"
                        />
                        <p class="sign-up__callout">Already have an account? <a href="./login.html" class="sign-up__callout-link">Login</a></p>
                    </figure>
                </div>
            </div>
        </div>
